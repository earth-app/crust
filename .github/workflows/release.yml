name: Release Project

on:
  workflow_dispatch:
    inputs:
      changelog:
        type: string
        description: 'Changelog to replace the auto-generated one'

jobs:
  publish:
    runs-on: ubuntu-latest
    if: ${{ github.ref == 'refs/heads/master' }}

    permissions:
      contents: read
      id-token: write
      packages: write

    steps:
      - uses: actions/checkout@v6
      - name: Set up Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: 'latest'
          registry-url: 'https://npm.pkg.github.com'
          scope: '@earth-app'
      - name: Install dependencies
        run: |
          bun install --frozen-lockfile --ignore-scripts
          bun run postinstall
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Build Library
        run: bun run build:lib
      - name: Publish to GitHub Packages
        run: bun publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  release:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0
      - name: Extract Version from package.json
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "Extracted Version: $VERSION"
          echo "VERSION=$VERSION" >> $GITHUB_ENV
      - name: Retrieve Latest Tag
        id: latest_tag
        run: echo "LATEST_TAG=$(git describe --tags --abbrev=0)" >> $GITHUB_ENV
      - name: Generate Changelog
        if: ${{ github.event.inputs.changelog == '' }}
        id: changelog
        uses: mikepenz/release-changelog-builder-action@v6
        with:
          configuration: '.github/release.json'
          mode: 'HYBRID'
          fromTag: '${{ env.LATEST_TAG }}'
          toTag: 'master'
      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ env.VERSION }}
          name: crust v${{ env.VERSION }}
          body: ${{ steps.changelog.outputs.changelog || github.event.inputs.changelog }}
          draft: false
          prerelease: false
